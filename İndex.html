<!doctype html>
<html ⚡ lang="az">
<head>
  <meta charset="utf-8">
  <title>YükləTube - YouTube Video və Musiqi Yüklə</title>
  <meta name="description" content="YouTube videolarını və musiqilərini yüksək keyfiyyətlə pulsuz yüklə. Tez, sadə və reklamsız sistem!">
  <link rel="canonical" href="https://sizin-site.com/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{visibility:hidden}</style>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <style amp-custom>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #ffffff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      color: #3f51b5;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    input[type="url"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #303f9f;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    .iframe-container {
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>YükləTube</h1>
    <p>YouTube Video və MP3 Yükləyici</p>
  </header>

  <div class="container">
    <form onsubmit="event.preventDefault(); showIframe()">
      <input type="url" id="yt-url" placeholder="YouTube linkini buraya yapışdırın..." required>
      <button type="submit">Yüklə</button>
    </form>

    <div class="iframe-container" id="iframe-result"></div>

    <!-- AMP reklam alanı -->
    <amp-ad width="100vw" height="320"
      type="adsense"
      data-ad-client="ca-pub-0000000000000000"
      data-ad-slot="0000000000"
      data-auto-format="rspv"
      data-full-width="">
      <div overflow></div>
    </amp-ad>
  </div>

  <footer>
    &copy; 2025 YükləTube. Bütün hüquqlar qorunur.
  </footer>

  <script>
    function getVideoId(url) {
      // youtube.com/watch?v=xxx
      let match = url.match(/[?&]v=([^&#]*)/);
      if (match && match[1]) return match[1];

      // youtu.be/xxx
      match = url.match(/youtu\\.be\\/([^?&#]+)/);
      if (match && match[1]) return match[1];

      return null;
    }

    function showIframe() {
      const url = document.getElementById('yt-url').value;
      const videoId = getVideoId(url);
      if (videoId) {
        const iframeHTML = `<iframe src='https://api.vevioz.com/api/button/mp3/${videoId}' width='100%' height='120' style='border:none;'></iframe>`;
        document.getElementById('iframe-result').innerHTML = iframeHTML;
      } else {
        alert("YouTube linki düzgün deyil");
      }
    }
  </script>
</body>
</html>
