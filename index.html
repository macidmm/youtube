<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>YükləTube - YouTube Video və Musiqi Yüklə</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="YouTube videolarını və musiqilərini yüksək keyfiyyətlə pulsuz yüklə. Tez, sadə və reklamsız sistem!">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
      text-align: center;
    }
    header {
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #3f51b5;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    input[type="url"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #303f9f;
    }
    iframe {
      margin-top: 20px;
      border: none;
      width: 100%;
      height: 120px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>YükləTube</h1>
    <p>YouTube Video və MP3 Yükləyici</p>
  </header>

  <div class="container">
    <form onsubmit="event.preventDefault(); showIframe()">
      <input type="url" id="yt-url" placeholder="YouTube linkini buraya yapışdırın..." required>
      <button type="submit">Yüklə</button>
    </form>
    <div id="iframe-container"></div>
  </div>

  <footer>
    &copy; 2025 YükləTube. Bütün hüquqlar qorunur.
  </footer>

  <script>
    function getVideoId(url) {
      let match = url.match(/[?&]v=([^&#]*)/);
      if (match && match[1]) return match[1];

      match = url.match(/youtu\\.be\\/([^?&#]+)/);
      if (match && match[1]) return match[1];

      return null;
    }

    function showIframe() {
      const url = document.getElementById('yt-url').value;
      const videoId = getVideoId(url);
      if (videoId) {
        const iframeHTML = `<iframe src='https://api.vevioz.com/api/button/mp3/${videoId}'></iframe>`;
        document.getElementById('iframe-container').innerHTML = iframeHTML;
      } else {
        alert("YouTube linki düzgün deyil");
      }
    }
  </script>
</body>
</html>
